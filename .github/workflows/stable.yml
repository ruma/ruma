name: Rust Stable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
    - name: Run tests (unstable-pre-spec)
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --features unstable-pre-spec
