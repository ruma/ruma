[workspace]
members = ["crates/*", "examples/*", "xtask"]
# Only compile / check / document the public crates by default
default-members = ["crates/*"]
resolver = "2"

[workspace.package]
rust-version = "1.65"

[workspace.dependencies]
assert_matches2 = "0.1.0"
assign = "1.1.1"
base64 = "0.21.0"
criterion = "0.5.0"
http = "0.2.8"
js_int = "0.2.2"
maplit = "1.0.2"
ruma-appservice-api = { version = "0.8.1", path = "crates/ruma-appservice-api" }
ruma-common = { version = "0.11.3", path = "crates/ruma-common" }
ruma-client = { version = "0.11.0", path = "crates/ruma-client" }
ruma-client-api = { version = "0.16.2", path = "crates/ruma-client-api" }
ruma-federation-api = { version = "0.7.1", path = "crates/ruma-federation-api" }
ruma-identifiers-validation = { version = "0.9.1", path = "crates/ruma-identifiers-validation" }
ruma-identity-service-api = { version = "0.7.1", path = "crates/ruma-identity-service-api" }
ruma-macros = { version = "=0.11.3", path = "crates/ruma-macros" }
ruma-push-gateway-api = { version = "0.7.1", path = "crates/ruma-push-gateway-api" }
ruma-signatures = { version = "0.13.1", path = "crates/ruma-signatures" }
ruma-server-util = { version = "0.1.1", path = "crates/ruma-server-util" }
ruma-state-res = { version = "0.9.1", path = "crates/ruma-state-res" }
serde = { version = "1.0.147", features = ["derive"] }
serde_html_form = "0.2.0"
serde_json = "1.0.87"
thiserror = "1.0.37"
tracing = { version = "0.1.37", default-features = false, features = ["std"] }

[profile.dev]
# Speeds up test times by more than 10% in a simple test
# Set to 1 or 2 if you want to use a debugger in this workspace
debug = 0

[profile.dev.package]
# Also speeds up test times a little bit
quote = { opt-level = 2 }
