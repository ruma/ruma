[package]
name = "ruma-serde"
description = "De-/serialization helpers for other ruma crates"
license = "MIT"
authors = [
    "Jonas Platte <jplatte@posteo.de>",
    "Isaiah Inuwa <isaiah.inuwa@gmail.com>",
    "Anthony Ramine <n.oxyde@gmail.com>",
]
homepage = "https://www.ruma.io/"
repository = "https://github.com/ruma/ruma"
version = "0.5.0"
edition = "2018"

[dependencies]
base64 = "0.13.0"
bytes = "1.0.1"
form_urlencoded = "1.0.0"
itoa = "0.4.6"
js_int = { version = "0.2.0", features = ["serde"] }
ruma-serde-macros = { version = "=0.5.0", path = "../ruma-serde-macros" }
serde = { version = "1.0.118", features = ["derive"] }
serde_json = { version = "1.0.61", features = ["raw_value"] }

[dev-dependencies]
matches = "0.1.8"
ruma-identifiers = { path = "../ruma-identifiers" }
