[package]
authors = ["Jimmy Cuadra <jimmy@jimmycuadra.com>"]
categories = ["api-bindings", "cryptography"]
description = "Digital signatures according to the Matrix specification."
edition = "2018"
homepage = "https://www.ruma.io/"
keywords = ["matrix", "chat", "messaging", "ruma", "cryptography"]
license = "MIT"
name = "ruma-signatures"
readme = "README.md"
repository = "https://github.com/ruma/ruma"
version = "0.7.2"

[package.metadata.docs.rs]
all-features = true

[features]
compat = ["tracing"]
unstable-exhaustive-types = []

[dependencies]
base64 = "0.13.0"
ed25519-dalek = "1.0.1"
pkcs8 = { version = "0.6.1", features = ["alloc"] }
# because dalek uses an older version of rand_core
rand = { version = "0.7", features = ["getrandom"] }
ruma-identifiers = { version = "0.19.2", path = "../ruma-identifiers" }
ruma-serde = { version = "0.4.0", path = "../ruma-serde" }
serde_json = "1.0.60"
sha2 = "0.9.5"
thiserror = "1.0.23"
tracing = { version = "0.1.25", optional = true }
untrusted = "0.7.1"
